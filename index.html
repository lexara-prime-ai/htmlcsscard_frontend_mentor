<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/fonts/css/all.css">

    <link rel="stylesheet" href="./responsive.css">

    <link rel="stylesheet" href="./index.css">

    <title>HTML & CSS Card | Front End Mentor | Solution</title>
</head>
<body>
    
    <main id="root">

        <!-- CARD CONTAINER -->
        <div class="card-container">

            <!-- SCORE SECTION -->
            <div class="score">
                <h2 class="title">Your Result</h2>

                <div class="score-number">
                    <h1 class="number">
                        76
                    </h1>

                    <h2 class="percentage">
                        of 100
                    </h2>

                </div>

                <!-- RATING -->
                <div class="rating">
                    <h1 class="user-rating">
                        Great
                    </h1>

                    <p class="rating-info">
                        You scored higher than 65% of people who have taken these tests.
                    </p>
                </div>
            </div>

            <!-- SUMMARY SECTION -->
            <div class="summary">
                <h2 class="summary-section-title">
                    Summary
                </h2>

                <!-- SUMMARRY CONTAINER -->
                <div class="summary-container">

                    <!-- INDIVIDUAL SUMMARY ITEMS -->
                    <!-- ITEM 1 -->
                    <div class="summary-item reaction">
                       
                        <h2 class="summary-title">

                            <img src="./assets/images/icon-reaction.svg" alt="icon" class="icon">
                          
                            Reaction
                        </h2>

                        <h2 class="summary-score">
                            <span>80</span> / 100
                        </h2>
                    </div>

                    <!-- ITEM 2 -->
                    <div class="summary-item memory">
                        
                        <h2 class="summary-title">

                            <img src="./assets/images/icon-memory.svg" alt="icon" class="icon">
                            Memory
                        </h2>

                        <h2 class="summary-score">
                            <span>92</span> / 100
                        </h2>
                    </div>

                    <!-- ITEM 3 -->
                    <div class="summary-item verbal">

                        <h2 class="summary-title">

                            <img src="./assets/images/icon-verbal.svg" alt="icon" class="icon">

                            Verbal
                        </h2>

                        <h2 class="summary-score">
                            <span>61</span> / 100
                        </h2>
                    </div>

                    <!-- ITEM 4 -->
                    <div class="summary-item visual">

                        <h2 class="summary-title">

                            <img src="./assets/images/icon-visual.svg" alt="icon" class="icon">

                            Visual
                        </h2>

                        <h2 class="summary-score">
                            <span>72</span> / 100
                        </h2>
                    </div>


                    <!-- CONTINUE BUTTON -->

                    <button class="btn">
                        Continue
                    </button>
                    
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/fonts/js/all.js"></script>
</body>
</html>
